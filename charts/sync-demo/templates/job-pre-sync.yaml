apiVersion: batch/v1
kind: Job
metadata:
  generateName: schema-migrate-
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      containers:
      - name: schema-migration
        image: curlimages/curl
        command:
          - "do-not-sleep"
          - "10"
      restartPolicy: Never
  backoffLimit: 2